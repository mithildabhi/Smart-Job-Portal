{% extends 'company_base.html' %}

{% block title %}Post New Job - {{ company.company_name }}{% endblock %}

{% block content %}
<style>
    .job-form-container {
        max-width: 800px;
        margin: 2rem auto;
        background: white;
        border-radius: 20px;
        padding: 3rem;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    .form-header {
        text-align: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid #f1f3f4;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-label {
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 0.5rem;
        display: block;
    }
    
    .form-control {
        border: 2px solid #e9ecef;
        border-radius: 10px;
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    
    .btn-submit {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 25px;
        font-weight: 600;
        transition: all 0.3s ease;
        width: 100%;
    }
    
    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        color: white;
    }
</style>

<div class="container">
    <div class="job-form-container">
        <div class="form-header">
            <h2><i class="fas fa-plus-circle me-2"></i>Post New Job</h2>
            <p class="text-muted">Create a new job posting for {{ company.company_name }}</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                        <label class="form-label">Job Title *</label>
                        <input type="text" name="title" class="form-control" placeholder="e.g. Software Engineer" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Job Type *</label>
                        <select name="job_type" class="form-control" required>
                            <option value="full_time">Full Time</option>
                            <option value="part_time">Part Time</option>
                            <option value="contract">Contract</option>
                            <option value="internship">Internship</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Location *</label>
                        <input type="text" name="location" class="form-control" placeholder="e.g. Mumbai, Maharashtra" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Salary</label>
                        <input type="text" name="salary" class="form-control" placeholder="e.g. â‚¹5-8 LPA">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Job Description *</label>
                <textarea name="description" class="form-control" rows="6" placeholder="Describe the job role, responsibilities, and what you're looking for..." required></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label">Requirements</label>
                <textarea name="requirements" class="form-control" rows="4" placeholder="List the skills, qualifications, and experience required..."></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label">Application Deadline *</label>
                <input type="date" name="deadline" class="form-control" required>
            </div>
            
            <div class="d-flex gap-3">
                <button type="submit" class="btn btn-submit flex-fill">
                    <i class="fas fa-paper-plane me-2"></i>Post Job
                </button>
                <a href="{% url 'companies:company_dashboard' %}" class="btn btn-secondary flex-fill">
                    <i class="fas fa-times me-2"></i>Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
