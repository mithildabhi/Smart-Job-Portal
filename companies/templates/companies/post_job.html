{% extends 'company_base.html' %}

{% block title %}Post Job - {{ company.company_name }}{% endblock %}

{% block content %}
<!-- Your existing post job content -->

<div class="container mt-4">
    <h2>Post New Job</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Job Description</label>
            <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Salary Range</label>
            <input type="text" class="form-control" id="salary" name="salary" placeholder="e.g., â‚¹5-8 LPA">
        </div>
        <button type="submit" class="btn btn-primary">Post Job</button>
        <a href="{% url 'companies:company_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
